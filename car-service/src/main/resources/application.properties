# ??????????????
# Service port (avoid clash with user-service)
server.port=8081

# H2 (in-memory) datasource
spring.datasource.url=jdbc:h2:mem:cardb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Have JPA auto-create/drop schema
spring.jpa.hibernate.ddl-auto=create-drop

# (Optional) expose H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
